<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class=" m-5 " style="width: 500px; height:  400px;">
        <div id="aa" class="carousel slide" data-bs-ride="carousel"  >
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#aa" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#aa" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#aa" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/2.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/3.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/1.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#aa" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#aa" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <button class="btn btn-danger" id="next">Next</button>
            <button class="btn btn-danger" id="prev">Previous</button>
    </div>
    <script src="js/bootstrap.js"></script>
    <script>
        let a = document.getElementById("aa");
        let ca = new bootstrap.Carousel(aa,{
            interval:1000
        });

        document.getElementById('next').addEventListener("click",function(){
            ca.next();
        });
        document.getElementById('prev').addEventListener("click",function(){
            ca.prev();
        })
    </script>
</body>
</html>
